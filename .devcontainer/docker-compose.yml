services:
    liker_frontend:
        build:
            context: .
            dockerfile: Dockerfile
        command: sleep infinity
        volumes:
            - ./:/workspace
        networks:
            liker_external_network:
                aliases:
                    - liker_frontend
                    - liker-frontend.liker
                    - liker.codekaizen.net
            liker_frontend_internal_network:
        dns:
            - 8.8.8.8
networks:
    liker_external_network:
        external: true
        name: 'liker'
    liker_frontend_internal_network:
        external: false
        name: 'liker_frontend_internal_network'
